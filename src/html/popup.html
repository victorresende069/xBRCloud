<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xBRCloud - System Internet Cloud Project</title>
  <link rel="stylesheet" href="../css/style.css" type="text/css">
</head>
  <body>


    <div id="container">
      <div class="BodyContainer">
          <h1>xBRCloud</h1>


        <div class="formSystem">
            <div class="formInputs">

              <div class="input">
                <label>Usuário:<b class="mandatory">*</b></label>
                  <input type="text" placeholder="Usuário">
              </div>
              
              <div class="input">
                <label>Senha:<b class="mandatory">*</b></label>
                <input type="password" placeholder="******">
              </div>

              <div class="inputCheckBox">
                <input type="checkbox" id="connected" name="connected" value="true">
                <label for="lembrarSenha"> Mantenha-me conectado</label>
              </div>

              <div class="input">
                  <button type="button" >Logar</button>
              </div>

            </div>
        </div>


      </div>



    </div>

  </body>
</html>
